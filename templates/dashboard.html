
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="style.css" type="text/css">-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        function showNewPostForm(){
            document.getElementById("newPostForm").style.display = "block";
            document.getElementById("closeNewPostForm").style.display = "block";
            document.getElementById("addPost").style.display = "none";
        }

        function closeNewPostForm(){
            document.getElementById("newPostForm").style.display = "none";
            document.getElementById("closeNewPostForm").style.display = "none";
            document.getElementById("addPost").style.display = "block";
        }
    </script>
    <title>Home</title> 
</head>
<body>
    <section id="dashMain" class="mainSection">
        <div class="mainTitles">
            <h1 id="loginTitle">Wanna share!</h1>
        </div>

        <div>
            <form id="searchBar" action="/user/searchUser" method="POST">
                <input type="text" name="searchQuery" required>
                <button type="submit">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
            </form>
        </div>

        <div>
            <button id="closeNewPostForm" onclick="closeNewPostForm()" style="display: none;">
                <span class="material-symbols-outlined">
                    close
                </span>
            </button>

            <form id="newPostForm" action="/home/newPost" method="POST" style="display: none;">

                <label>Song name</label>
                <input type="text" name="songName" required>
                <label>Artist</label>
                <input type="text" name="songArtist" required>
                <label>Link</label>
                <input type="text" name="songLink">
                <label>Lyric / Verse / Bar</label>
                <input type="text" name="lyricText">
                <label>Verse singer</label>
                <input type="text" name="lyricSinger">
                <label>Caption</label>
                <input type="text" name="postCaption">
                <button type="submit">
                    <span class="material-symbols-outlined">
                        publish
                    </span>
                </button>
            </form>
        </div>

        <div>
            {% for post in post_list %}
                <div>
                    <span>{{ post.user }}</span>
                    <span>{{ post.song }}</span>
                    <span>{{ post.caption }}</span>
                </div>
            {% endfor %}
        </div>

        <div>
            <button id="addPost" onclick="showNewPostForm()">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>

        <div id=”dvErrorMsg” style="font-weight:bold; color: white; background-color:red">
            {% with error_messages = get_flashed_messages() %}
                {% if error_messages %}
                    {% for message in error_messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </section>
</body>
</html>
