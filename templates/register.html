<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        function closeError(){
            document.getElementById("dvErrorMsg").style.display = "none";
        }
    </script>
    <title>Create user</title> 
</head>

<body>    
    <section id="registerMain">
        <div id="registerTitles" class="mainTitles text-center">
            <h1 id="sapcTitle" class="display-4">Wanna Share</h1>
            <h1 id="resgisterTitle" class="display-5">Create new user</h1>
        </div>

        <div id="registerBox" class="container">
            <fieldset>
                <form id="registerForm" action="/register" method="POST">
                    <div class="form-group">
                        <label id="userLabel" class="logRegLabel" for="username">Username</label>
                        <input class="form-control" type="text" placeholder="Type username" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label id="passLabel" class="logRegLabel" for="password">Password</label>
                        <input class="form-control" type="password" placeholder="Type password" id="password" name="passwd" required>
                    </div>
                
                    <div class="form-group">
                        <label id="emailLabel" class="logRegLabel" for="email">Email</label>
                        <input class="form-control" type="text" placeholder="Type email" id="email" name="email" required>
                    </div>
                    
                    <button id="registerButton" class="btn btn-outline-success" type="submit">Create user</button>
                </form>

                <form id="backToLog" action="/" method="GET">
                    <button id="backToLogButton" class="btn btn-outline-secondary">
                        <span class="material-symbols-outlined">
                            undo
                        </span>
                    </button>
                </form>
            </fieldset>
        </div>
        {% with error_messages = get_flashed_messages() %}
            {% if error_messages %}
            <div id="dvErrorMsg" class="alert alert-danger" role="alert">
                {% for message in error_messages %}
                    {{ message }}
                {% endfor %}
                <button id="closeError" onclick="closeError()">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            {% endif %}
        {% endwith %}
    </section>

</body>
</html>
